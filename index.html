<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Kuliah Manager</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="apiKeyModal" class="modal-overlay">
        <div class="modal-content">
            <h2>Masukkan API Key Google AI</h2>
            <p>Untuk menggunakan fitur AI, kamu perlu memasukkan API Key-mu. Kunci akan disimpan di browser-mu saja.</p>
            <input type="password" id="apiKeyInput" placeholder="Paste API Key di sini...">
            <button id="saveApiKeyBtn">Simpan & Mulai</button>
            <a href="https://aistudio.google.com/app/apikey" target="_blank">Belum punya kunci? Dapatkan di sini.</a>
        </div>
    </div>

    <div id="deepDiveModal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-btn" id="closeDeepDiveBtn">&times;</button>
            <h2 id="deepDiveTitle">Hasil Deep Dive</h2>
            <div id="deepDiveResult">
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>ğŸ“ Catatan Tugasku</h1>
            <button id="themeToggle" title="Ganti Tema">ğŸŒ™</button>
        </header>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Tulis tugas besarmu di sini..." required>
            <button type="submit">Tambah</button>
        </form>
        <ul id="taskList"></ul>
    </div>

    <script type="module" src="script.js?v=3.0"></script>
</body>

</html>
